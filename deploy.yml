name: Deploy AstraPatch to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¡ Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: ğŸŒŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: âœ… Deployment Success
        run: |
          echo "ğŸš€ AstraPatch deployed successfully!"
          echo "ğŸ“¡ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â­ Space tracking system is now live!"
